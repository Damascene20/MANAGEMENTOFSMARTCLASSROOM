{% extends "base.html" %}

{% block extra_head %}
<style>
    .settings-card {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        background-color: #fff;
    }
    .settings-card h3 {
        font-size: 1.3rem;
        margin-bottom: 20px;
    }
    .form-label {
        font-weight: 500;
    }
</style>
{% endblock %}

{% block content %}
<div class="settings-card">
    <h3 class="text-center">ICT Admin Settings ⚙️</h3>

    <form method="POST" action="{{ url_for('ict_admin_settings') }}">
        <div class="mb-3">
            <label for="session_duration" class="form-label">Session Duration (minutes)</label>
            <input type="number" class="form-control" id="session_duration" name="session_duration"
                   value="{{ current_duration }}" min="1" required>
        </div>

        <div class="mb-3">
            <label for="lab_status" class="form-label">Lab Status</label>
            <select class="form-select" id="lab_status" name="lab_status" required>
                <option value="Available" {% if current_status == 'Available' %}selected{% endif %}>Available</option>
                <option value="Unavailable" {% if current_status == 'Unavailable' %}selected{% endif %}>Unavailable</option>
                <option value="Maintenance" {% if current_status == 'Maintenance' %}selected{% endif %}>Maintenance</option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-1"></i> Update Settings
            </button>
        </div>
    </form>
</div>
{% endblock %}
